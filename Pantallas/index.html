<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/bootstrap.css" rel="stylesheet">
        <link href="../css/util.css" rel="stylesheet">
        <title>Reproductor de Música!</title>
</head>

<body class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                        <a class="navbar-brand me-5" href="#">REPRODUCTOR CON LISTA ENLAZADA</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                        <a class="nav-link" href="#">Lista enlazada simple</a>
                                        <a class="nav-link" href="#">Lista doblemente enlazada</a>
                                        <a class="nav-link" href="#">Lista enlazada circular</a>
                                </div>
                        </div>
                </div>
        </nav>
        <div class="container mt-5">
                <div class="row">
                        <div class="col-3">
                                <div class="d-grid gap-3">
                                        <div class="ratio ratio-16x9" id="contenedorReproductor">
                                        </div>
                                        <div class="btn-group d-flex">
                                                <button class="btn btn-dark flex-fill border-dark" id="btnAnterior">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#skip-back" />
                                                        </svg>
                                                </button>
                                                <button class="btn btn-dark flex-fill border-dark" id="btnPlay"
                                                        data-bs-toggle="modal" data-bs-target="#modal1">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#play"
                                                                        id="icoPlay" />
                                                        </svg>
                                                </button>
                                                <button class="btn btn-dark flex-fill border-dark" id="btnSiguiente">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#skip-forward" />
                                                        </svg>
                                                </button>
                                        </div>
                                        <div class="btn-group-vertical">
                                                <button class="btn btn-dark border-dark">Agregar con posición</button>
                                                <button class="btn btn-dark border-dark">Agregar al inicio</button>
                                                <button class="btn btn-dark border-dark">Agregar al final</button>
                                                <button class="btn btn-dark border-dark">Eliminar con posición</button>
                                                <button class="btn btn-dark border-dark">Eliminar al inicio</button>
                                                <button class="btn btn-dark border-dark">Eliminar al final</button>
                                        </div>
                                </div>
                        </div>
                        <div class="col-9">
                                <table class="table table-striped table-hover table-dark border-dark">
                                        <tbody id="contenedorCanciones">

                                        </tbody>
                                </table>
                        </div>
                </div>
        </div>

        <!-- Modal añadir primera canción -->
        <div class="modal fade" id="modal1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Añadir canción</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                        Ingresa un enlace de youtube para agregar la primera canción a la lista:
                                        <form id="mdlPrimeraCancion_form"></form>
                                        <input type="text" class="form-control" required>
                                </div>
                                <div class="modal-footer">
                                        <button type="submit" form="mdlPrimeraCancion_form"
                                                class="btn btn-primary">Agregar</button>
                                </div>
                        </div>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="../js/Cancion.js"></script>
        <script src="../js/Nodo.js"></script>
        <script src="../js/ListaSimple.js"></script>
        <script src="../js/ListaDoble.js"></script>
        <script src="../js/ListaCircular.js"></script>
        <script src="../js/main.js"></script>
</body>

</html>

<head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/bootstrap.css" rel="stylesheet">
        <link href="../css/util.css" rel="stylesheet">
        <title>Reproductor de Música!</title>
</head>

<body class="bg-black">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                        <a class="navbar-brand me-5" href="#">REPRODUCTOR CON LISTA ENLAZADA</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                        <a class="nav-link" href="#">Lista enlazada simple</a>
                                        <a class="nav-link" href="#">Lista doblemente enlazada</a>
                                        <a class="nav-link" href="#">Lista enlazada circular</a>
                                </div>
                        </div>
                </div>
        </nav>
        <div class="container mt-5">
                <div class="row">
                        <div class="col-3">
                                <div class="d-grid gap-3">
                                        <div class="ratio ratio-16x9">
                                                <div id="reproductor"></div>
                                        </div>
                                        <div class="btn-group d-flex">
                                                <button class="btn btn-dark flex-fill border-dark" id="btnAnterior">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#skip-back" />
                                                        </svg>
                                                </button>
                                                <button class="btn btn-dark flex-fill border-dark" id="btnReproducir">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#play"
                                                                        id="icoReproducir" />
                                                        </svg>
                                                </button>
                                                <button class="btn btn-dark flex-fill border-dark" id="btnSiguiente">
                                                        <svg class="feather">
                                                                <use href="../ico/feather-sprite.svg#skip-forward" />
                                                        </svg>
                                                </button>
                                        </div>
                                        <div class="btn-group-vertical">
                                                <button class="btn btn-dark border-dark">Agregar con posición</button>
                                                <button class="btn btn-dark border-dark">Agregar al inicio</button>
                                                <button class="btn btn-dark border-dark">Agregar al final</button>
                                                <button class="btn btn-dark border-dark">Eliminar con posición</button>
                                                <button class="btn btn-dark border-dark">Eliminar al inicio</button>
                                                <button class="btn btn-dark border-dark">Eliminar al final</button>
                                        </div>
                                </div>
                        </div>
                        <div class="col-9">
                                <table class="table table-striped table-hover table-dark border-dark">
                                        <tbody id="contenedorCanciones">

                                        </tbody>
                                </table>
                        </div>
                </div>
        </div>

        <!-- Modal añadir primera canción -->
        <div class="modal fade" id="modalPrimeraCancion" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Añadir canción</h5>
                                </div>
                                <div class="modal-body">
                                        Ingresa un enlace de youtube para agregar la primera canción a la lista:
                                        <input type="text" id="modalPrimeraCancion_txtEnlace" class="form-control" disabled>
                                </div>
                                <div class="modal-footer">
                                        <button id="modalPrimeraCancion_btnAgregar"
                                                class="btn btn-dark" disabled>Agregar</button>
                                </div>
                        </div>
                </div>
        </div>

                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                        </div>
                </div>
        </div>
